<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Website Header</h1>
    </header>
    <nav>
        <span><a href="#1"><b>Article</b></a></span>
        <span><a href="#2"><b>Sidebar</b></a></span>
        <span><a href="#3"><b>Footer</b></a></span>
    </nav>
    <main>
        <article id="1">
            <h2>Main Content</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi.</p>
        </article>
        <aside id="2">
            <h2>Sidebar</h2>
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
            </ul>
        </aside>
    </main>
    <footer id="3">
        <p>Â© 2023</p>
    </footer>
</body>
</html>
